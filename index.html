<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Play! Spiele! Giocare! Jugar! 玩!</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&family=Quando&display=swap" rel="stylesheet">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body class="bg-background text-text min-h-screen flex flex-col">
        <!-- Loading Screen -->
        <div class="loader bg-yellow-300 fixed w-full h-full z-50 flex justify-center items-center">
            <svg aria-hidden="true" class="inline w-12 h-12 text-gray-300 animate-spin dark:text-gray-600 fill-red-300" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M100 50.59c0 27.615-22.386 50.001-50 50.001s-50-22.386-50-50 22.386-50 50-50 50 22.386 50 50Zm-90.919 0c0 22.6 18.32 40.92 40.919 40.92 22.599 0 40.919-18.32 40.919-40.92 0-22.598-18.32-40.918-40.919-40.918-22.599 0-40.919 18.32-40.919 40.919Z" fill="#fff"/>
                <path d="M93.968 39.04c2.425-.636 3.894-3.128 3.04-5.486A50 50 0 0 0 41.735 1.279c-2.474.414-3.922 2.919-3.285 5.344.637 2.426 3.12 3.849 5.6 3.484a40.916 40.916 0 0 1 44.131 25.769c.902 2.34 3.361 3.802 5.787 3.165Z" fill="currentFill"/>
            </svg>
            <p class="inline text-4xl md:text-6xl font-bold text-white ml-6">Loading...</p>
        </div>
        <!-- Hero -->
        <heading class="w-full text-center py-60 bg-yellow-300 relative">
            <nav class="flex justify-end m-6 absolute top-0 right-0 z-10">
                <button id="openMenuBtn" class="block text-text p-4 rounded-lg focus:outline-none lg:hidden transform transition-transform duration-300 hover:scale-125">
                    <svg class="h-8 w-8" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M2 5a1 1 0 011-1h14a1 1 0 010 2H3a1 1 0 01-1-1zm0 5a1 1 0 011-1h14a1 1 0 010 2H3a1 1 0 01-1-1zm0 5a1 1 0 011-1h14a1 1 0 010 2H3a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                    </svg>
                </button>
            </nav>
            <div class="absolute flex flex-col w-full h-full top-0 justify-center px-6">
                <div id="floatingShapes" class="inset-0 overflow-hidden flex justify-around w-full h-full absolute"></div>
                <h1 class="text-4xl md:text-6xl font-bold z-10 px-6">Play! Spiele! Giocare! Jugar! 玩!</h1>
                <h2 class="text-lg md:text-3xl font-normal md:font-normal mt-8 md:mt-4 z-10">An elementary play-based curriculum</h2>
            </div>
        </heading>
        <!-- Navigation -->
        <nav id="slideOutMenu" class="inline-flex flex-col items-center fixed top-0 right-0 h-full bg-gray-800 z-20 w-full justify-center lg:static lg:flex-row lg:bg-white lg:!translate-x-0">
            <button id="closeMenuBtn" class="block text-white p-4 bg-gray-800 lg:hidden absolute top-0 right-0 m-6 transform transition-transform duration-300 hover:scale-125">
                <svg class="h-8 w-8 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M5.293 5.293a1 1 0 011.414 0L10 8.586l3.293-3.293a1 1 0 111.414 1.414L11.414 10l3.293 3.293a1 1 0 01-1.414 1.414L10 11.414l-3.293 3.293a1 1 0 01-1.414-1.414L8.586 10 5.293 6.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                </svg>
            </button>
            <button class="tab-label py-6 px-4 text-white lg:text-text border-b-4 border-gray-800 lg:border-white max-w-50 lg:max-w-full hover:border-emerald-100" data-tab="1">Introduction</button>
            <button class="tab-label py-6 px-4 text-white lg:text-text border-b-4 border-gray-800 lg:border-white max-w-50 lg:max-w-full hover:border-emerald-100" data-tab="2">Content Overview</button>
            <button class="tab-label py-6 px-4 text-white lg:text-text border-b-4 border-gray-800 lg:border-white max-w-50 lg:max-w-full hover:border-emerald-100" data-tab="3">Lesson Plans</button>
            <button class="tab-label py-6 px-4 text-white lg:text-text border-b-4 border-gray-800 lg:border-white max-w-50 lg:max-w-full hover:border-emerald-100" data-tab="4">Assessment Bank</button>
            <button class="tab-label py-6 px-4 text-white lg:text-text border-b-4 border-gray-800 lg:border-white max-w-50 lg:max-w-full hover:border-emerald-100" data-tab="5">Learning Experience Bank</button>
            <button class="tab-label py-6 px-4 text-white lg:text-text border-b-4 border-gray-800 lg:border-white max-w-50 lg:max-w-full hover:border-emerald-100" data-tab="6">More</button>
        </nav>
        <!-- Content -->
        <div class="my-12 mx-auto max-w-screen-lg flex min-h-screen">
            <div class="tab-content mx-12 flex-1">
                <div data-page="Introduction" class="tab tab-1 hidden"><div class="content"></div></div>
                <div data-page="ContentOverview" class="tab tab-2 hidden"><div class="content"></div></div>
                <div data-page="LessonPlans" class="tab tab-3 hidden flex flex-wrap"><div class="content"></div></div>
                <div data-page="AssessmentBank" class="tab tab-4 hidden"><div class="content"></div></div>
                <div data-page="LearningExperienceBank" class="tab tab-5 hidden"><div class="content"></div></div>
                <div data-page="More" class="tab tab-6 hidden"><div class="content"></div></div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="./js/app.js" type="module"></script>
</html>
